name: dotnet package

on: [push]

jobs:
  build:

    runs-on: windows-2019
    strategy:
      matrix:
        dotnet-version: ['5.0.x']

    steps:
      - uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Restore Packages
        run: nuget restore csharp/csharp.sln

      - name: Build solution
        run: msbuild.exe csharp/csharp.sln -t:rebuild -property:Configuration=Release

      - name: Run UnitTests
        run: \csharp\packages\NUnit.ConsoleRunner.3.15.2\tools\nunit3-console.exe \csharp\bin\Release\csharp.dll